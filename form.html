<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form website</title>

	<link rel="stylesheet" type="text/css" href="form styling.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600&family=Space+Mono&display=swap" rel="stylesheet">

</head>
<body>


<div class="reg-container">	
<center>	
<section id="title">
		<h1>Registraton form</h1>
</section>
	<form>
		<div class="form-group">
		  <label><strong>First name:</strong></label>
		  <input type="text" name="First name" placeholder="please enter first name">
	    </div>
	      <br>
	    <div class="form-group">
		  <label><strong>Last name:</strong></label>
		  <input type="text" name="Last name" placeholder="please enter last name">
	    </div>
	      <br>
	    <div class="form-group">
		  <label><strong>Age:</strong></label>
		  <input type="number" placeholder="enter age">
		</div>
		  <br>
		<div class="form-group">
		  <label><strong>Email:</strong></label>
		  <input type="text" name="Email" placeholder="enter email">
	    </div>
	      <br>
	    <div class="form-group">
		  <label><strong>Password:</strong></label>
		  <input type="Password" placeholder="type your password">
		</div>
		  <br>
		<div class="gender">
		  <label><strong>Select gender</strong></label>
		  <input type="radio" name="gender" value="male"/> Male
		  <input type="radio" name="gender" value="female"/> Female
		  <input type="radio" name="gender" value="other"/> Other
	    </div>
	      <br>
	    <div id="select">
	      <label><strong>Select race</strong></label>
	      <select>
	      <option value="Latino">Latino</option>
	      <option value="Black">Black</option>
	      <option value="White">White</option>
	      <option value="Asian">Asian</option>
	      </select>
	    </div>
	      <br>
	    <div id="submit">
	    	<button type="submit">REGISTER</button>
	    </div>
	</form>
</center>
</div>
</body>
</html>
